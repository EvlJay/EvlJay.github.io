<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="pwdGen.js" defer></script>
    <link rel="stylesheet" href="pwdGen.css" />
    <title>Secure Password Generator</title>
  </head>
  <body>
    <div class="pwdGenMain">
      <h1 class="title">Secure Password Generator</h1>
      <h3 class="pwdDisp" id="pwdDisp">****************</h3>
      <form id="pwdForm" class="form">
        <label for="inclUp">Include Uppercase</label>
        <input type="checkbox" id="inclUp" />

        <label for="inclNum">Include Numbers</label>
        <input type="checkbox" id="inclNum" />

        <label for="inclSpec">Include Special Characters</label>
        <input type="checkbox" id="inclSpec" />

        <label for="charTot">Number Of Characters</label>
        <div class="charAmt">
          <input type="range" min="7" max="50" value="15" id="charSlide" />
          <input
            class="numInput"
            type="number"
            min="7"
            max="50"
            value="15"
            id="charTot"
          />
        </div>

        <div class="secCheck">
          Check your surroundings before generating your password!
        </div>

        <button type="submit" class="pwdGen">GENERATE PASSWORD</button>
      </form>
    </div>
  </body>
</html>
